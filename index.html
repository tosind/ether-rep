
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Studios | Conscious Creative Ecosystem</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        // Shim for libraries that expect process.env to be defined
        window.process = { env: { NODE_ENV: 'production' } };

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            orange: '#FF4D00',
                            pink: '#FF007A',
                            purple: '#9000FF',
                            blue: '#0057FF',
                            cyan: '#00C2FF'
                        },
                        background: {
                            dark: '#090a11',
                            surface: '#121421'
                        }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Manrope', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                        body: ['Manrope', 'sans-serif']
                    },
                    backgroundImage: {
                        'brand-gradient': 'linear-gradient(to right, #FF4D00, #FF007A, #9000FF, #0057FF, #00C2FF)',
                        'brand-gradient-vertical': 'linear-gradient(to bottom, #FF4D00, #9000FF, #0057FF)',
                        'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%)'
                    },
                    animation: {
                        'scroll': 'scroll 30s linear infinite',
                    },
                    keyframes: {
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply bg-background-dark text-slate-200 antialiased font-sans; }
        }
        .text-gradient {
            @apply bg-clip-text text-transparent bg-brand-gradient;
        }
        .glass-card {
            background: rgba(18, 20, 33, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .pricing-glow::after {
            content: '';
            position: absolute;
            inset: -1.5px;
            background: linear-gradient(to right, #FF4D00, #FF007A, #9000FF, #0057FF, #00C2FF);
            z-index: -1;
            border-radius: inherit;
            opacity: 0.5;
        }
    </style>
